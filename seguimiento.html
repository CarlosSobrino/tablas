<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
</head>
<body class="body">
	<div class="titulodiv">
	<h1 class="titulo">Seguimiento</h1>
	</div>
	<div class="botones">
	<button class="btn" onclick="excel()" >Generar tabla</button>
	<button class="btn" onclick="location.href='index.html'" >atras</button>
	</div>	
	
</body>
<style type="text/css">
.titulodiv{
		   text-align: center;
	}
	.titulo{
		    text-align: center;
    		font-size: 3em;
    		font-family: sans-serif;
    		color: royalblue;
	}
	.botones{
		    margin-top: 2%;
    		text-align: center;
	}
	.btn{
		font-size: 1.2em;
	    border-radius: 24%;
	    background: blueviolet;
	    color: antiquewhite;
	    width: 200px;
	    height: 100px;
	}
	.btn:hover{
		width: 190px;
		height: 90px;
		background: black;
    	color: antiquewhite;
	}
</style>
<script type="text/javascript">

function my_function(){
    var Excel;
    Excel = new ActiveXObject("Excel.Application");
    Excel.Visible = false;
    return Excel.Workbooks.Open("C:/desktop/TEST.xls").ActiveSheet.Cells(l,i).Value;
}

//where l is number of rows and i are columns...
function excel(){
	var i=1;
	var l=1;
	var body = document.getElementsByTagName("body")[0];
	var textTabla="";
	var cuerpo=document.createElement("div");

	do
	{
	    a=my_function();

	    if (a!=null)
	    {
	        textTabla+=" "+a ;
	        i++;
	    }
	    else
	    {
	        l++;
	        i=1;
	        
	    }

	    b = my_function();
	}while(a!=null || b!=null);
	cuerpo.innerHTML=textTabla;
	body.appendChild(cuerpo);
}
</script>
